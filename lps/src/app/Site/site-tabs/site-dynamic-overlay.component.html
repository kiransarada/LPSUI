<div class="over-lay">
    <ngx-spinner
    bdColor="rgba(255,255,255,0.8)"
    size="medium"
    color="#0e40e6"
    type="ball-clip-rotate">
   <p style="font-size: 20px; color: black">Loading...</p>
  </ngx-spinner>
  <ngb-tabset justify="fill" type="pills">
    <ngb-tab [title]="tab.name" *ngFor='let tab of tabs'>
      <ng-template ngbTabContent>
        <ngb-accordion *ngFor='let section of tab.section;let i=index' >
          <ngb-panel>
            <ng-template ngbPanelTitle>
              <div class="row" (click)="fetchContent(section.key,i,agreementId)">
                <div class="col-sm-10 text-float-left" style="font-weight: 700;font-size:14px;">{{section.value}}</div>
                <div class="col-sm-2 text-float-right"><i class="fa fa-angle-double-down" aria-hidden="true"></i></div>
              </div>
            </ng-template>
            <ng-template ngbPanelContent >              
              
               <app-site-dynamic-tab [parentJson]='sectionData' [tab]='section'></app-site-dynamic-tab> 
                <div (click)="closeAccodion(section.key, i)" ><i class="fa fa-angle-double-up"  aria-hidden="true" style="float:right"></i></div>
            
            </ng-template>
          </ngb-panel>
         
        </ngb-accordion>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
